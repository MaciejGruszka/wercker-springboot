box: maven:latest
build:
  steps:
    - xenoterracide/maven:
        goals: test
deploy:
  steps:
    # Deploy to Oracle ACCS
    - nagypeter/oracle-accs-deploy:
        opc_user: $OPC_USER
        opc_password: $OPC_PASSWORD
        region: em
        domain: $OPC_DOMAIN
        application_name: werckerapp
        file: springbootdemo-0.0.1.war
        application_type: java
