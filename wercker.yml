box: maven:latest
build:
  steps:
    - xenoterracide/maven:
        goals: install
deploy:
  steps:
    # Deploy to Oracle ACCS
    - peternagy/oracle-accs-deploy@0.0.4:
        opc_user: $OPC_USER
        opc_password: $OPC_PASSWORD
        region: $OPC_REGION
        domain: $OPC_DOMAIN
        application_name: $APPLICATION_NAME
        file: $APPLICATION_FILE
        application_type: $APPLICATION_TYPE
