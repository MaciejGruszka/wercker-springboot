box: maven:latest
build:
  steps:
    - script:
        name: Maven install
        code: mvn install
push:
  steps:
    # Push to private docker repo 1
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: latest
        repository: $DOCKER_REPOSITORY
        registry: https://index.docker.io/v1/
