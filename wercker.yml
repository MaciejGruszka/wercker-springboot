box: maven:latest
build:
  steps:
    - script:
        name: Maven install
        code: mvn install
deploy:
  steps:
    # Push to private docker repo 1
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: springboot-app
        cmd: java -Dserver.port=$PORT -jar springbootdemo-0.0.1.war
        repository: peternagy/poc3
        registry: https://registry.hub.docker.com
